<!DOCTYPE html>
<html>
<head>
	<title>Working Mother's Baby Tracker</title>
</head>
<body>
	<h1 class='greeting'></h1>
	<p>Babies under your care are</p>
	<ul class='baby-list'></ul>
<div><form class='new-baby-form'>
	<p>
	<label for='name'>Baby Name</label>
	<input type="text" name="name" class='name'></p>
	<p>
	<label for='birth'>Birth Day</label>
	<input type="date" name="birth" class='birth'></p>
	<select name="sex" class='sex'>
		<option value="">Select your option</option>
		<option value='m'>Baby Boy</option>
		<option value='f'>Baby Girl</option>
	</select>
	<input type="submit" name="submit">
</form></div>
<script type="text/javascript" src='index.js'></script>
</body>
</html>
